<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Account - configure</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet">
    <link href="css/customize.css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/backboneWebSql.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/accountItemClassificationList.js"></script>
    <script src="js/accountItem.js"></script>
    <script src="js/accountItemList.js"></script>
    <script src="js/migrator.js"></script>
    <script src="js/initialize.js"></script>
    <script src="js/accountItemConfigureView.js"></script>
    <script src="js/main/configure.js"></script>
    <script src="cordova-1.9.0.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li><a href="index.html"><i class="icon-home icon-white"></i>Home</a></li>
            <li class="active"><a href="#"><i class="icon-wrench icon-white"></i>設定</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <!-- tab header start -->
      <div class="row js-tab">
        <div class="span12">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#account-item-tab">勘定科目</a></li>
          </ul>
        </div>
      </div>

      <!-- tab group start -->
      <div class="row tab-content">
        <!-- 勘定科目の設定タブ -->
        <div id="account-item-tab" class="span12 tab-pane active">
          <form id="account-item" class="form-horizontal" method="post">
            <!-- 勘定科目の表示部分 -->
            <table class="table table-striped table-bordered table-condensed">
              <thead>
                <tr>
                  <th>勘定科目</th>
                  <th>分類</th>
                </tr>
              </thead>
              <tbody>
                <!-- ここに account-item-template が入る -->
              </tbody>
            </table>
          </form>
        </div>
      </div><!-- end of tab group wrapper -->
    </div>

    <!-- template -->
    <script type="text/template" id="alert-template">
      <div class="popup alert alert-success"><%= message %></div>
    </script>

    <script type="text/template" id="account-item-template">
      <tr data-id="<%= id %>">
        <td class="account-item"><%= name %></td>
        <td class="classification">
          <span><%= classification %></span>
          <select name="classification" style="display: none;"></select>
        </td>
      </tr>
    </script>

    <script type="text/template" id="select-option-template">
      <option value="<%= id %>"><%= name %></option>
    </script>

  </body>
</html>

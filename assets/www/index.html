<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Account</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/account.js"></script>
    <script src="js/transaction.js"></script>
    <script src="js/totalAccount.js"></script>
    <script src="js/migrator.js"></script>
    <script src="js/initialize.js"></script>
    <script src="js/indexTabController.js"></script>
    <script src="js/transactionHistoryView.js"></script>
    <script src="js/indexController.js"></script>
    <script src="cordova-1.9.0.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <h1 class="brand" href="#">Home Account</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row js-tab">
        <div class="span12">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#entry-tab">支払</a></li>
            <li><a href="#withdraw-tab">引落</a></li>
            <li><a href="#inventory-tab">棚卸</a></li>
          </ul>
        </div>
      </div>
      
      <div class="row tab-content">
        <div id="entry-tab" class="span12 tab-pane active">
          <form id="account-entry" class="form-horizontal" method="post">
            <legend>支出登録</legend>
            <div class="control-group">
              <label class="control-label">金額</label>
              <div class="controls">
                <div class="input-prepend input-append">
                  <span class="add-on">&yen;</span><input name="amount" type="number" placeholder="1000" required/><span class="add-on">.00</span>
                </div>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">品目</label>
              <div class="controls">
                <input name="item" type="text" placeholder="食費" required/>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">支払い方法</label>
              <div class="controls">
                <input name="opposite-item" type="text" placeholder="現金" required/>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="icon-ok icon-white"></i>決定
              </button>
              <button type="reset" class="btn">
                <i class="icon-remove"></i>リセット
              </button>
            </div>
          </form>
        </div>
        
        <div id="withdraw-tab" class="span12 tab-pane">
          <form id="account-withdraw" class="form-horizontal" method="post">
            <legend>引き落とし登録</legend>
            
            <div class="control-group">
              <label class="control-label">引き落とし日</label>
              <div class="controls">
                <input name="date" type="date" required/>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">金額</label>
              <div class="controls">
                <div class="input-prepend input-append">
                  <span class="add-on">&yen;</span><input name="amount" type="number" placeholder="1000" required/><span class="add-on">.00</span>
                </div>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">カード/品目</label>
              <div class="controls">
                <input name="item" type="text" placeholder="水道料金" required/>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">引き落とし口座</label>
              <div class="controls">
                <input name="opposite-item" type="text" placeholder="XX銀行普通預金" required/>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="icon-ok icon-white"></i>決定
              </button>
              <button type="reset" class="btn">
                <i class="icon-remove"></i>リセット
              </button>
            </div>
          </form>
        </div>
        
        <div id="inventory-tab" class="span12 tab-pane">
          <h2>棚卸し登録</h2>
            <table class="table table-striped table-bordered table-condensed">
              <thead>
                <tr>
                  <th>科目</th>
                  <th>貸借</th>
                  <th>金額</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          <form id="inventory-entry" class="form-horizontal" method="post">
            <legend>棚卸</legend>
            <div class="control-group">
              <label class="control-label">現在の額</label>
              <div class="controls">
                <div class="input-prepend input-append">
                  <span class="add-on">&yen;</span><input name="amount" type="number" placeholder="1000" required/><span class="add-on">.00</span>
                </div>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">科目</label>
              <div class="controls">
                <input name="item" type="text" placeholder="食費" required/>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">貸方借方</label>
              <div class="controls">
                <input name="account-type" type="radio" value="debit" checked/>借方
                <input name="account-type" type="radio" value="credit"/>貸方
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="icon-ok icon-white"></i>決定
              </button>
              <button type="reset" class="btn">
                <i class="icon-remove"></i>リセット
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <div id="history">
            <h2>履歴</h2>
            <table class="table table-striped table-bordered table-condensed">
              <thead>
                <tr>
                  <th>日時</th>
                  <th>科目</th>
                  <th colspan=2>金額</th>
                  <th>詳細</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Account</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/account.js"></script>
    <script src="js/indexController.js"></script>
    <script src="cordova-1.9.0.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <h1 class="brand" href="#">Home Account</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <form id="account-entry" class="form-horizontal" method="post">
        <legend>支出登録</legend>

        <input name="date" class="js-date" type="hidden"/>
        
        <div class="control-group">
          <label class="control-label">支払い方法</label>
          <div class="controls">
            <input name="opposite-item" type="text" placeholder="現金" required/>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">品目</label>
          <div class="controls">
            <input name="item" type="text" placeholder="食費" required/>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">金額</label>
          <div class="controls">
            <div class="input-prepend input-append">
              <span class="add-on">&yen;</span><input name="amount" type="number" placeholder="1000" required/><span class="add-on">.00</span>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="icon-ok icon-white"></i>決定
          </button>
          <button type="reset" class="btn">
            <i class="icon-remove"></i>リセット
          </button>
        </div>
      </form>
      
      <div id="recent-accounts">
        <h2>支出履歴</h2>
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th>日時</th>
              <th>科目</th>
              <th>金額</th>
              <th>支払方法</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2012/07/11 18:30</td>
              <td>表示例</td>
              <td>8,000</td>
              <td>現金</td>
            </tr>
            <tr>
              <td>2012/07/11 18:30</td>
              <td>表示例</td>
              <td>8,000</td>
              <td>現金</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
